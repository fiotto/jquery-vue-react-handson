<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script crossorigin src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

  <title>Vueのサンプル</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1><span>{{ title }}</span>のサンプル</h1>

      <div class="row">
        <input type="text" class="form-control" v-model="inputItem"/>
        <button type="button" class="btn-action" v-on:click="addItem">追加</button>
      </div>

      <div>
        <table class="table-bordered">
          <thead>
            <tr>
              <th>重要度大</th>
              <th>重要度中</th>
              <th>重要度小</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p v-for="todo in todos.high" v-bind:key="todo">
                  <button type="button" class="btn-todo-high"
                    v-bind:class="{ 'selected': todo === selectedItem }"
                    v-on:click="onClickTodo(todo)"
                  >{{ todo }}</button>
                </p>
              </td>
              <td>
                <p v-for="todo in todos.normal" v-bind:key="todo">
                  <button type="button" class="btn-todo-normal"
                    v-bind:class="{ 'selected': todo === selectedItem }"
                    v-on:click="onClickTodo(todo)"
                  >{{ todo }}</button>
                </p>
              </td>
              <td>
                <p v-for="todo in todos.low" v-bind:key="todo">
                  <button type="button" class="btn-todo-low"
                    v-bind:class="{ 'selected': todo === selectedItem }"
                    v-on:click="onClickTodo(todo)"
                  >{{ todo }}</button>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <priority
        v-bind:selected-item="selectedItem"
        v-bind:selected-priority="selectedPriority"
        v-on:click-priority="onClickPriority"
      ></priority>
    </div>
  </div>

  <script type="text/x-template" id="priority">
    <div v-if="isSelectdItem">
        <div class="content-center">
          <div class="card">
            <p class="text-center">
              <span class="color-red">{{ selectedItem }}</span>の重要度を
            </p>
            <p>
              <button type="button" class="btn-action"
                v-bind:disabled="selectedPriority === 'high'"
                v-on:click="onClickPriority(1)"
              >上げる</button>
              <button type="button" class="btn-action"
                v-bind:disabled="selectedPriority === 'low'"
                v-on:click="onClickPriority(-1)"
              >下げる</button>
            </p>
          </div>
        </div>
      </div>
  </script>

  <script>
    // TODO ここに記述する
    Vue.component('priority', {
      template: '#priority',
      props: {
        selectedItem: String,
        selectedPriority: String
      },
      computed: {
        isSelectdItem: function(){
          return this.selectedItem !== null;
        }
      },
      methods: {
        onClickPriority: function(signum){
          this.$emit('click-priority', signum);
        }
      }
    })
    
    const app = new Vue({
      el: '#app',
      data: function(){
        return {
          title: 'Vue.js',
          todos: {
            high: [],
            normal: [],
            low: []
          },
          inputItem: '',
          selectedItem: null
        }
      },
      computed: {
        selectedPriority: function(){
          const keys = Object.keys(this.todos);
          const selectedPriority = keys.filter((a) => this.todos[a].includes(this.selectedItem));

          return selectedPriority[0];
        }
      },
      methods: {
        addItem: function(){
          this.todos.normal.push(this.inputItem);
          this.inputItem = '';
        },
        onClickTodo: function(todo){
          this.selectedItem = todo;
        },
        onClickPriority: function(signum){
          const keys = Object.keys(this.todos);

          for(let idx in keys){
            const key = keys[idx];

            if(this.todos[key].includes(this.selectedItem)){
              this.todos[key] = this.todos[key].filter((a) => a !== this.selectedItem);

              const destIndex = (signum > 0) ? Number(idx)-1 : Number(idx)+1;
              const dest = keys[destIndex];
              this.todos[dest].push(this.selectedItem);

              this.selectedItem = null;
              break;
            }
          }
        }
      }
    })
  </script>
</body>
</html>
