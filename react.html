<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

  <title>Reactのサンプル</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // TODO ここに記述する
    const title = 'React';

    function App(){
      return (
        <div className="container">
          <h1><span>{ title }</span>のサンプル</h1>

          <div className="row">
            <input type="text" className="form-control"/>
            <button type="button" className="btn-action">追加</button>
          </div>

          <div className="tmp-space">
            入力値 : <span>掃除</span>
          </div>

          <div>
            <table className="table-bordered">
              <thead>
                <tr>
                  <th>重要度大</th>
                  <th>重要度中</th>
                  <th>重要度小</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <p>
                      <button type="button" className="btn-todo-high selected">掃除</button>
                    </p>
                    <p>
                      <button type="button" className="btn-todo-high">洗濯</button>
                    </p>
                    <p>
                      <button type="button" className="btn-todo-high">炊事</button>
                    </p>
                  </td>
                  <td>
                    <p>
                      <button type="button" className="btn-todo-normal selected">買い物</button>
                    </p>
                    <p>
                      <button type="button" className="btn-todo-normal">草刈り</button>
                    </p>
                    <p>
                      <button type="button" className="btn-todo-normal">アイロン</button>
                    </p>
                  </td>
                  <td>
                    <p>
                      <button type="button" className="btn-todo-low selected">窓ふき</button>
                    </p>
                    <p>
                      <button type="button" className="btn-todo-low">振り込み</button>
                    </p>
                    <p>
                      <button type="button" className="btn-todo-low">家計簿管理</button>
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div className="tmp-space">
            重要度の変更を表示 : <span>true</span>
          </div>

          <div>
            <div className="content-center">
              <div className="card">
                <p className="text-center">
                  <span className="color-red">洗濯</span>の重要度を
                </p>
                <p>
                  <button type="button" className="btn-action" disabled>上げる</button>
                  <button type="button" className="btn-action">下げる</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
