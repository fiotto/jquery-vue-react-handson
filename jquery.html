<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script crossorigin src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <title>jQueryのサンプル</title>
</head>
<body>
  <div class="container">
    <h1><span id="text-title">___</span>のサンプル</h1>

    <div class="row">
      <input type="text" class="form-control"/>
      <button type="button" class="btn-action">追加</button>
    </div>

    <div class="tmp-space">
      入力値 : <span>掃除</span>
    </div>

    <div>
      <table class="table-bordered">
        <thead>
          <tr>
            <th>重要度大</th>
            <th>重要度中</th>
            <th>重要度小</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="area-todo-high">
            </td>
            <td id="area-todo-normal">
            </td>
            <td id="area-todo-low">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tmp-space">
      重要度の変更を表示 : <span id="text-is-selectd-item">___</span>
    </div>

    <div id="area-is-selectd-item">
      <div class="content-center">
        <div class="card">
          <p class="text-center">
            <span class="color-red">洗濯</span>の重要度を
          </p>
          <p>
            <button type="button" class="btn-action" disabled>上げる</button>
            <button type="button" class="btn-action">下げる</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // TODO ここに記述する
    // STEP 2
    const title = 'jQuery';

    $('#text-title').text(title);

    // STEP 3
    const isSelectdItem = Math.random() > 0.5;

    $('#text-is-selectd-item').text(String(isSelectdItem));
    isSelectdItem ? $('#area-is-selectd-item').show() : $('#area-is-selectd-item').hide();

    // STEP 4
    const todos = {
      high : ['掃除', '洗濯', '炊事'],
      normal: ['買い物', '草刈り', 'アイロン'],
      low: ['窓拭き', '振り込み', '家計簿管理']
    };

    $('#area-todo-high').empty();
    for(todo of todos.high){
      $('#area-todo-high').append(
        $('<p></p>').append(
          $('<button></button>', {
            'type': 'button',
            'class': 'btn-todo-high'
          }).append(todo)
        )
      );
    }

    $('#area-todo-normal').empty();
    for(todo of todos.normal){
      $('#area-todo-normal').append(
        $('<p></p>').append(
          $('<button></button>', {
            'type': 'button',
            'class': 'btn-todo-normal'
          }).append(todo)
        )
      );
    }

    $('#area-todo-low').empty();
    for(todo of todos.low){
      $('#area-todo-low').append(
        $('<p></p>').append(
          $('<button></button>', {
            'type': 'button',
            'class': 'btn-todo-low'
          }).append(todo)
        )
      );
    }
  </script>
</body>
</html>
